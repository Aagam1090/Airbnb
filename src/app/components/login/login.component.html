<app-navbar></app-navbar>
<div class="container d-flex justify-content-center align-items-center vh-80 mt-5 flex-column">
  <img [src]="'assets/img/LogoPink.png'" height="50px" width="150px" class="mb-4">  

  <div class="container d-flex justify-content-center align-items-center">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
               [(ngModel)]="email" name="email" #emailModel="ngModel" email required
               [ngClass]="{'is-invalid': emailModel.invalid && (emailModel.dirty || emailModel.touched)}">
        <div *ngIf="emailModel.errors && (emailModel.dirty || emailModel.touched)" class="invalid-feedback">
          <div *ngIf="emailModel.errors['required']">Email is required.</div>
          <div *ngIf="emailModel.errors['email']">Please enter a valid email address.</div>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
      </div>
      <br>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>
</div>
