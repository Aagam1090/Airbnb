<div class="mat-elevation-z8 maintab">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <!-- Each column definition goes here with the mat-sort-header directive -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <!-- Repeat for other columns -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
      </ng-container>
  
      <ng-container matColumnDef="amenities">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amenities</th>
        <td mat-cell *matCellDef="let element">{{ element.amenities }}</td>
      </ng-container>
  
      <ng-container matColumnDef="totalRating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Rating</th>
        <td mat-cell *matCellDef="let element">{{ element.totalRating }}</td>
      </ng-container>
  
      <ng-container matColumnDef="detailedReviews">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Detailed Reviews</th>
        <td mat-cell *matCellDef="let element">{{ element.detailedReviews }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
